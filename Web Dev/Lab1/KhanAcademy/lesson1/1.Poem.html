<h1>Poem</h1>
<p>Beneath the moon's soft silver gleam,<br>
  A whispered tale in night's sweet dream.<br>
  Stars twirl in the cosmic ballet,<br>
  Painting stories in the Milky Way.<br>
  <br>
  In twilight's tender, dusky hue,<br>
  Nature hums a lullaby true.<br>
  Moments pass in swift advance,<br>
  Life's poetic, mystic dance.</p>
