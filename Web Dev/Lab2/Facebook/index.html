<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="logo">
    <img src="Facebook-logo.png" alt="Facebook logo">
</div>

<p id="text">Facebook помогает вам всегда<br> оставаться на связи и общаться со<br> своими знакомыми.</p>
<p id="text2"><strong>Создать Страницу</strong> знаменитости, музыкальной группы <br>или компании.</p>
<div class="container">
    <div class="login-form">

        <input type="text" placeholder="Электронный адрес или номер телефона">

        <button id="submit" type="submit">Вход</button>
        <p style="text-align:center;"><a href="#">Забилы пароль?</a></p>
        <button id="new-acc">Создать новый аккаунт</button>
    </div>
</div>
</body>
</html>
